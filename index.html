<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">
    <header class="" >
        <h2 >日記</h2>
    </header>
    <div class="container ms-0" >
        <div class="row" style="height: 100vh;">
            <div class="col-sm-2 bg-secondary-subtle shadow-sm ">
                
                <ul class="nav flex-column" id="diaryBox">
                </ul>
            </div>
            <div class="col-sm-10">
                <div class="row my-1">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <label for="title">タイトル</label>
                                <input type="text" class="form-control" name="title" id="diaryTitle">
                            </div>
                            <div class="card-body">
                                <label for="diaryMain">本文</label>
                                <textarea name="diaryMain" class="form-control" id="diaryContent">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col">
                        <button class="btn btn-primary shadow-sm" id="diarySubmit">追加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-diary-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-diary-content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
